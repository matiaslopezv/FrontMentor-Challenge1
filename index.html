<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- STYLES-->
  <link rel="stylesheet" href="css/styles.css">
  <title>Gabrielle by CHANEL</title>
</head>
<body>
  <div class="card">
    <div class="perfume"><!--IMAGE--></div>

    <div class="product"><!--Container of the text description of the product-->
      <div class="text">
        <p class="type-of-product">P e r f u m e</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>     
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
        
      <div class="prices">
        <p class="price">$149.99</p> 
        <p class="regular-price">$169.99</p>
      </div>
      
      <div class="button">
        <p><img class="cart-icon" src="images/icon-cart.svg" alt="Cart icon">    Add to Cart</p>
      </div>

    </div><!--/product-->
  </div><!--/card-->
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matias Lopez V</a>.
  </div>
</body>
</html>
